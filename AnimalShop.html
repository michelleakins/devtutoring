<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle's Animal Shop</title>
</head>
<body>
    
    <!--table set up-->    
    <h1 style="text-align: center;" > Welcome to the Animal Shop!</h1> <br>
    <h3> Enter your information</h3>
     
    <label for="name">Name :</label>
    <input type="text" name="name" max="12" placeholder="enter name here" required><br>
    <br>
    <label for="email">Email :</label>
    <input type="Email" name="email" max="12" placeholder="enter email here" required><br>
    <br>
    <label for="password">Password :</label>
    <input type="password" name="password" max="12" placeholder="password" required><br>
    <br>
    <label for="date">D.O.B :</label>
    <input type="date"> <br>
    <br><br>
    <button type="submit"> Log in </button> <br><br>
    <u>Create an account</u>
    <br><br><br><br>

    <!--choose your animals-->
    <h2 style= "text-align: center;" >Choose your animals</h2>
    <table>
        <!--headings-->
        <tr>
            <th> </th>
            <th> Animal</th>
            <th>Price</th>
            <th> Availability</th>
        </tr>
        <!--cows-->
        <tr>
            <td><select name="Number of Cows Selected" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </td>
            <td>Cow</td>
            <td>$1000</td> 
            <td> <u>3 left</u></td>
        </tr>
        <!--sheep-->
        <tr>
            <td><select name="Number of Sheep Selected" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </td>
            <td>Sheep</td>
            <td>$500</td>
            <td><u>6 left</u></td>
        </tr>
        <!--alpaca-->
        <tr>
            <td><select name="Number of Alpaca Selected" >
                <option value="1">1</option>
                <option value="2">2</option>
            </td>
            <td>Alpaca</td>
            <td>$950</td>
            <td><u>2 left</u></td>
        </tr>
        <!--Pigs-->
        <tr>
            <td><select name="Number of Pigs Selected" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </td>
            <td>Pig</td>
            <td>$300</td>
            <td><u>7 left</u></td>
        </tr>
        
    </table>

    
    <h2 style="text-align: center;" > Animal Delivery Method</h2>
    <select name="Animal Delivery Method" >
        <option value="Delivery">Delivery</option>
        <option value="Pick-up">Pick-up</option>
        <option value="Shipping">Shipping</option>
    </select>
    <br><br>
    <button type="button", style="background-color: rgb(178, 178, 235);"> Proceed to Payment ></button>
</body>
</html>
