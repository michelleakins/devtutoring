<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML2</title>
</head>
<body>
    <!--table set up-->
       
    <h3 style="text-align: center;" > Table section</h3>
    <table>
        <tr>
            <th> S/n</th>
            <th> Goods</th>
            <th> Quantity</th>
        </tr>

        <tr>
            <td>1.</td>
            <td>Rice</td>
            <td>3 bags</td>
        </tr>

        <tr>
            <td>2.</td>
            <td>tomatoes</td>
            <td>4 baskets</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>potatoes</td>
            <td>10 bags</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Beans</td>
            <td>2 bags</td>
        </tr>
    </table>

    <h3 style="text-align: center;" > form section</h3>
     
    <label for="name">Name :</label>
    <input type="text" name="name" max="12" placeholder="enter name here" required><br>
    <br>
    <label for="email">Email :</label>
    <input type="Email" name="email" max="12" placeholder="enter email here" required><br>
    <br>
    <label for="password">Password :</label>
    <input type="password" name="password" max="12" placeholder="password" required><br>
    <br>
    <label for="date">D.O.B :</label>
    <input type="date"> <br>
    <br>
    <button type="submit"> submit</button>


    <br>
    <h3 style="text-align: center;" > checkbox section</h3>
    <label for="checkbox">Male :</label>
    <input type="checkbox" checked> <br>
    <br>
    <h3 style="text-align: center;" > radio section</h3>
    <input type="radio">
    <label for="radio">Female</label>
     <br>
     <h3 style="text-align: center;" > range section</h3>
     <label for="range">Range :</label>
    <input type="range" name="range" ><br>

    
    <h3 style="text-align: center;" > select section</h3>
    <select name="animals" >
        <option value="goat">goat</option>
        <option value="cat">cat</option>
        <option value="pig">pig</option>
        <option value="mice">mice</option>
    </select>
    
</body>
</html>
